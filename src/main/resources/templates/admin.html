<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<title>Users</title>
</head>
<body>
<br>
<table border="1">
    <tr>

        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Age</th>
        <th>Password</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user: ${users}">


        <td th:text="${user.getName()}">Name</td>
        <td th:text="${user.getSurname()}">Surname</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getPassword()}">Password</td>
        <td>
            <form th:action="@{admin/updateUser/{id}(id=${user.id})}" th:object="${user}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{admin/delete(id=${user.id})}" th:object="${user}">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
        </td>


    </tr>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href='admin/add'"/>
<br>
<table>
    <tr>
        <td>
            <form th:action="@{/logout}" method="post">
                <input hidden type="submit" value="Sign Out"/>
                <button type="submit">logout</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
